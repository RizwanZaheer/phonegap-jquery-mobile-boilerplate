<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Job Search app</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" type="text/css" href="jquery/css/jquery.mobile-1.3.1.css"/>
		
		<script type="text/javascript" charset="utf-8" src="cordova-2.7.0.js"></script>
		<script type="text/javascript" charset="utf-8" src="jquery/jquery-1.9.1.js"></script>
		<script type="text/javascript" charset="utf-8" src="jquery/jquery.mobile-1.3.1.js"></script>
		
		<script type="text/javascript" charset="utf-8" src="index.js"></script>
		
	</head>
	<body>
		<!-- -------------------------------- Main Page ------------------------------------- -->

		<div data-role="page" data-theme="a" id="home">
			<div data-role="header">
				<h1>Job search</h1>
			</div>
			<div data-role="content">
				<form id="searchForm">
					
					<div data-role="fieldcontain" class="ui-hide-label">
						<label for="what">Cosa:</label>
						<input type="text" name="what" id="what" value="" placeholder="Cosa" data-mini="true"/>
					</div>
					
					<div data-role="fieldcontain" class="ui-hide-label">
						<label for="where">Dove:</label>
						<input type="text" name="where" id="where" value="" placeholder="Dove" data-mini="true"/>
					</div>
					
					<input id="searchFormSubmit" type="submit" value="Cerca" />
					
				</form>
			</div>
			<div data-role="footer">
			</div>
		</div>
		
		<!-- -------------------------------- Result Page ------------------------------------- -->
		<div data-role="page" data-theme="a" id="result" data-add-back-btn="true">
			<div data-role="header">
				<h1>PhoneGap Demo result page</h1>
			</div>
			<div data-role="content">
				<div id="allRepos"></div>
			</div>
			<div data-role="footer">
			</div>
		</div>
		
	</body>
</html>
