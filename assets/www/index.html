<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Job Search app</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.3.1.css"/>
		
		<script type="text/javascript" charset="utf-8" src="js/cordova-2.7.0.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/jquery-1.9.1.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/jquery.mobile-1.3.1.js"></script>
		
		<script type="text/javascript" charset="utf-8" src="js/index.js"></script>
		
	</head>
	<body>
		
		<!-- -------------------------------- Splash screen ------------------------------------- -->
		<div data-role="page" data-theme="a" id="splash">
			<div data-role="header">
				<h1>Job search init</h1>
			</div>
			<div data-role="content">
				<div id="splash-content"></div>
			</div>
		</div>
		
		<!-- -------------------------------- Main Page ------------------------------------- -->
		<div data-role="page" data-theme="a" id="home">
			<div data-role="header">
				<h1>Job search</h1>
			</div>
			<div data-role="content">
				<div data-role="fieldcontain" class="ui-hide-label">
					<select name="country" id="country" data-native-menu="false">
						<option value="it">Italia</option>
						<option value="uk">United Kingdom</option>
						<option value="us">United States</option>
						<option value="de">Deutchland</option>
					</select>
				</div>
				
				<div data-role="fieldcontain" class="ui-hide-label">
					<label for="what">Cosa:</label>
					<input type="text" name="what" id="what" value="" placeholder="Cosa" data-mini="true"/>
				</div>
				
				
				<div data-role="fieldcontain" class="ui-hide-label">
					<label for="where">Dove:</label>
					<input type="text" name="where" id="where" value="" placeholder="Dove" data-mini="true"/>
				</div>
				
				<a href="javascript:void(0)" id="searchFormSubmit" data-role="button" data-icon="search">Cerca</a>				
					
			</div>

			<div data-role="footer" data-id="foo1" data-position="fixed">
				<div data-role="navbar">
					<ul>
						<li><a href="#home">Search</a></li>
						<li><a href="#result">Results</a></li>
						<li><a href="#savedJobs">Saved Jobs</a></li>
					</ul>
				</div><!-- /navbar -->
			</div><!-- /footer -->
		</div>
		
		
		<!-- -------------------------------- Result Page ------------------------------------- -->
		<div data-role="page" data-theme="a" id="result">
			<div data-role="header">
				<h1>Job search result page</h1>
			</div>
			<div data-role="content">
				<div id="allRepos"></div>
			</div>
			
			<div data-role="footer" data-id="foo1" data-position="fixed">
				<div data-role="navbar">
					<ul>
						<li><a href="#home">Search</a></li>
						<li><a href="#result">Results</a></li>
						<li><a href="#savedJobs">Saved Jobs</a></li>
					</ul>
				</div><!-- /navbar -->
			</div><!-- /footer -->
		</div>
		
		
		<!-- -------------------------------- Saved Jobs Page ------------------------------------- -->
		<div data-role="page" data-theme="a" id="savedJobs">
			<div data-role="header">
				<h1>Job search saved jobs</h1>
			</div>
			<div data-role="content">
				<div id="allSavedJobs"></div>
			</div>
			
			<div data-role="footer" data-id="foo1" data-position="fixed">
				<div data-role="navbar">
					<ul>
						<li><a href="#home">Search</a></li>
						<li><a href="#result">Results</a></li>
						<li><a href="#savedJobs">Saved Jobs</a></li>
					</ul>
				</div><!-- /navbar -->
			</div><!-- /footer -->
		</div>
		
	</body>
</html>
