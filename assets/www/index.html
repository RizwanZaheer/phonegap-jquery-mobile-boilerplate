<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>PhonegapApp</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" type="text/css" href="jquery/css/jquery.mobile-1.3.1.css"/>
		
		<script type="text/javascript" charset="utf-8" src="cordova-2.7.0.js"></script>
		<script type="text/javascript" charset="utf-8" src="jquery/jquery-1.9.1.js"></script>
		<script type="text/javascript" charset="utf-8" src="jquery/jquery.mobile-1.3.1.js"></script>
		
		<script type="text/javascript" charset="utf-8" src="index.js"></script>
		<script type="text/javascript" charset="utf-8">
		//*********************************************************
		// Wait for Cordova to Load
		//*********************************************************
		var deviceReadyDeferred = $.Deferred();
		var jqmReadyDeferred = $.Deferred();
		
		document.addEventListener("deviceReady", deviceReady, false);
		
		function deviceReady() {
		  deviceReadyDeferred.resolve();
		}
		
		$(document).on("mobileinit", function () {
		  jqmReadyDeferred.resolve();
		});
		
		$.when(deviceReadyDeferred, jqmReadyDeferred).then(doWhenBothFrameworksLoaded);
		
		function doWhenBothFrameworksLoaded() {
		  app.initialize();
		}
		</script>
		
	</head>
	<body>
		<!---------------------------------- Main Page --------------------------------------->
		<div data-role="page" data-theme="a" id="home">
			<div data-role="header">
				<h1>Jobrapido</h1>
			</div>
			<div data-role="content">
				<form id="searchForm">
					
					<div data-role="fieldcontain" class="ui-hide-label">
						<label for="what">Cosa:</label>
						<input type="text" name="what" id="what" value="" placeholder="Cosa" data-mini="true"/>
					</div>
					
					<div data-role="fieldcontain" class="ui-hide-label">
						<label for="where">Dove:</label>
						<input type="text" name="where" id="where" value="" placeholder="Dove" data-mini="true"/>
					</div>
					
					<input id="searchFormSubmit" type="submit" value="Cerca" />
					
				</form>
				<a href="#result">go to result</a>
			</div>
			<div data-role="footer">
				footer goes here
			</div>
		</div>
		
		<!---------------------------------- Result Page --------------------------------------->
		<div data-role="page" data-theme="a" id="result" data-add-back-btn="true">
			<div data-role="header">
				<h1>PhoneGap Demo result page</h1>
			</div>
			<div data-role="content">
				this is the result page yeah!
			</div>
			<div data-role="footer">
				footer goes here
			</div>
		</div>
		
	</body>
</html>
		</div>
		
	</body>
</html>
