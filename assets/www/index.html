<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>PhonegapApp</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="text/javascript" charset="utf-8" src="cordova-2.7.0.js"></script>
		<link rel="stylesheet" type="text/css" href="jquery/css/jquery.mobile-1.3.1.css"/>
		<script type="text/javascript" charset="utf-8" src="jquery/jquery-1.9.1.js"></script>
		<script type="text/javascript" charset="utf-8" src="jquery/jquery.mobile-1.3.1.js"></script>
		
		<script type="text/javascript" charset="utf-8">
		//*********************************************************
		// Wait for Cordova to Load
		//*********************************************************
		var deviceReadyDeferred = $.Deferred();
		var jqmReadyDeferred = $.Deferred();
		
		document.addEventListener("deviceReady", deviceReady, false);
		
		function deviceReady() {
		  deviceReadyDeferred.resolve();
		}
		
		$(document).one("mobileinit", function () {
		  jqmReadyDeferred.resolve();
		});
		
		$.when(deviceReadyDeferred, jqmReadyDeferred).then(doWhenBothFrameworksLoaded);
		
		function doWhenBothFrameworksLoaded() {
		  // TBD
		}
		</script>
		
	</head>
	<body>
		<!---------------------------------- Main Page --------------------------------------->
		<div data-role="page" id="main">
			<div data-role="header">
				<h1>PhoneGap Demo</h1>
			</div>
			<div data-role="content">
				Hello, this is JQuery Mobile running in PhoneGap 2
				<a href="#result" class="ui-btn-active">go to result</a>
			</div>
			<div data-role="footer">
				footer goes here
			</div>
		</div>
		
		<!---------------------------------- Main Page --------------------------------------->
		<div data-role="page" id="result" data-add-back-btn="true">
			<div data-role="header">
				<h1>PhoneGap Demo result page</h1>
			</div>
			<div data-role="content">
				this is the result page yeah!
			</div>
			<div data-role="footer">
				footer goes here
			</div>
		</div>
		
	</body>
</html>
