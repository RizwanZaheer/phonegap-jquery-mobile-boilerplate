<!DOCTYPE html>
<html>
	<head>
		<title>Job Search app</title>
  		
  		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />

  <link rel="stylesheet" href="css/jquery.mobile.structure.css" />
  <link rel="stylesheet" href="css/jquery.mobile.theme.css" />
  
  <script>
    var userAgent = navigator.userAgent + '';
    if (userAgent.indexOf('iPhone') > -1) {
      document.write('<script src="js/lib/cordova-iphone.js"></sc' + 'ript>');
      var mobile_system = 'iphone';
    } else if (userAgent.indexOf('Android') > -1) {
      document.write('<script src="js/lib/cordova-android.js"></sc' + 'ript>');
      var mobile_system = 'android';
    } else {
      var mobile_system = '';
    }
  </script>
  
	</head>
	<body>
		
		<!-- -------------------------------- Splash screen ------------------------------------- -->
		<div data-role="page" data-theme="a" id="splash">
			<div data-role="header">
				<h1>Job search init</h1>
			</div>
			<div data-role="content">
				<div id="splash-content"></div>
			</div>
		</div>
		
		<!-- -------------------------------- Main Page ------------------------------------- -->
		<div data-role="page" data-theme="a" id="home">
			<div data-role="header">
				<h1>Job search</h1>
			</div>
			<div data-role="content">
				<div data-role="fieldcontain" class="ui-hide-label">
					<select name="country" id="country" data-native-menu="false">
						<option value="it">Italia</option>
						<option value="uk">United Kingdom</option>
						<option value="us">United States</option>
						<option value="de">Deutchland</option>
					</select>
				</div>
				
				<div data-role="fieldcontain" class="ui-hide-label">
					<label for="what">Cosa:</label>
					<input type="text" name="what" id="what" value="" placeholder="Cosa" data-mini="true"/>
				</div>
				
				
				<div data-role="fieldcontain" class="ui-hide-label">
					<label for="where">Dove:</label>
					<input type="text" name="where" id="where" value="" placeholder="Dove" data-mini="true"/>
				</div>
				
				<a href="javascript:void(0)" id="searchFormSubmit" data-role="button" data-icon="search">Cerca</a>				
					
			</div>

			<div data-role="footer" data-id="foo1" data-position="fixed">
				<div data-role="navbar">
					<ul>
						<li><a href="#home">Search</a></li>
						<li><a href="#result">Results</a></li>
						<li><a href="#savedJobs">Saved Jobs</a></li>
					</ul>
				</div><!-- /navbar -->
			</div><!-- /footer -->
		</div>
		
		
		<!-- -------------------------------- Result Page ------------------------------------- -->
		<div data-role="page" data-theme="a" id="result">
			<div data-role="header">
				<h1>Job search result page</h1>
			</div>
			<div data-role="content">
				<div id="result-container"></div>
			</div>
			
			<div data-role="footer" data-id="foo1" data-position="fixed">
				<div data-role="navbar">
					<ul>
						<li><a href="#home">Search</a></li>
						<li><a href="#result">Results</a></li>
						<li><a href="#savedJobs">Saved Jobs</a></li>
					</ul>
				</div><!-- /navbar -->
			</div><!-- /footer -->
		</div>
		
		
		<!-- -------------------------------- Saved Jobs Page ------------------------------------- -->
		<div data-role="page" data-theme="a" id="savedJobs">
			<div data-role="header">
				<h1>Job search saved jobs</h1>
			</div>
			<div data-role="content">
				<div id="allSavedJobs"></div>
			</div>
			
			<div data-role="footer" data-id="foo1" data-position="fixed">
				<div data-role="navbar">
					<ul>
						<li><a href="#home">Search</a></li>
						<li><a href="#result">Results</a></li>
						<li><a href="#savedJobs">Saved Jobs</a></li>
					</ul>
				</div><!-- /navbar -->
			</div><!-- /footer -->
		</div>
		
		<script src="js/lib/jquery.js"></script>
		<script src="js/app/index.js"></script>
		<script src="js/app/app.js"></script>
		<script src="js/app/bootstrap.js"></script>
		<script src="js/lib/jquery.mobile.js"></script>
		  
	</body>
</html>
